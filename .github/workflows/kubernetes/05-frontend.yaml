# kubernetes/05-frontend.yaml
# > kubectl apply -f .github/workflows/kubernetes/05-frontend.yaml
#   kubectl get deployment jdr-generator-web
#   kubectl get pods -l app=jdr-generator-web
#   kubectl get service jdr-generator-web
#   kubectl get nodes -o wide
#   kubectl port-forward pod/jdr-generator-web-597fd654d5-zk8x8 3080:80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: jdr-generator-web
  labels:
    app: jdr-generator-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jdr-generator-web
  template:
    metadata:
      labels:
        app: jdr-generator-web
    spec:
      containers:
        - name: web
          image: eli256/jdr-generator-web:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: jdr-generator-web
  labels:
    app: jdr-generator-web
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
  selector:
    app: jdr-generator-web