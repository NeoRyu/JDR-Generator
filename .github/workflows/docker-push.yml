name: Build and push Docker images

on:
  push:
    branches:
      - githubactions
    paths:
      - 'api/**'
      - 'web/**'
      - 'gemini/**'
      - 'openai/**'
  workflow_dispatch:
    inputs:
      force_rebuild:
        type: boolean
        description: 'Force la reconstruction de tout ou partie des images (uniquement si il y a des changements)'
        required: false
        default: false

jobs:
  build-and-push-api:
    name: Build and push API docker image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Check for API changes
        id: api_changes
        run: |
          git fetch --depth=2 origin ${{ github.sha }}
          # Tenter d'utiliser GITHUB_BASE_REF si disponible, sinon récupérer le commit précédent via git log
          base_ref="${GITHUB_BASE_REF:-$(git log -1 --skip=1 --pretty=%H ${{ github.sha }})}"
          # Si base_ref est vide (premier commit), utiliser un hash nul
          if [[ -z "$base_ref" ]]; then
            base_ref=$(git hash-object -t tree /dev/null)
          fi
          changed_files=$(git diff --name-only "$base_ref"...${{ github.sha }})
          echo "Fichiers modifiés détectés : $changed_files" # Ajout pour le diagnostic
          if echo "$changed_files" | grep '^api/'; then
            echo "::set-output name=modified::true"
          else
            echo "::set-output name=modified::false"
          fi
      - name: Login to Docker Hub
        if: steps.api_changes.outputs.api == 'true' || github.event.inputs.force_rebuild == 'true'
        uses: docker/login-action@v2
        id: login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        if: steps.api_changes.outputs.api == 'true' || github.event.inputs.force_rebuild == 'true'
        uses: docker/setup-buildx-action@v2
      - name: Build and push API docker image
        if: steps.api_changes.outputs.api == 'true' || github.event.inputs.force_rebuild == 'true'
        uses: docker/build-push-action@v3
        with:
          context: ${{ github.workspace }}/api
          file: ${{ github.workspace }}/api/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/jdr-generator-api:${{ github.sha }}, ${{ secrets.DOCKERHUB_USERNAME }}/jdr-generator-api:latest
          push: ${{ steps.login.outcome == 'success' && (steps.api_changes.outputs.api == 'true' || github.event.inputs.force_rebuild == 'true') }}

  build-and-push-gemini:
    name: Build and push GEMINI docker image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout code
